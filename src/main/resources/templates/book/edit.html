<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container mt-4">
        <h2 class="mb-4">Edit Book</h2>
        <form th:action="@{/books/edit}" th:object="${book}" method="post">
            <!-- Hidden ID field to identify the book being edited -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List - HAOHUYNH</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="display-4 fw-bold text-uppercase"
                style="color: var(--riot-red); text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Available Books</h1>
            <a class="btn btn-primary btn-lg" href="/books/add" sec:authorize="hasAnyAuthority('ADMIN')">
                <i class="fas fa-plus"></i> ADD NEW BOOK
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100 bg-dark border-secondary shadow-lg"
                    style="background-color: var(--riot-gray) !important;">
                    <div style="height: 300px; overflow: hidden; position: relative;">
                        <!-- Placeholder or book image. Using generic placeholder for aesthetics -->
                        <img th:src="@{'https://placehold.co/400x600/1c1c1c/d0021b?text=BOOK'}" class="card-img-top"
                            alt="Book Cover"
                            style="height: 100%; width: 100%; object-fit: cover; transition: transform 0.5s ease;">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <div class="mb-2">
                            <span class="badge bg-danger rounded-0"
                                th:text="${book.category != null ? book.category.name : 'Unknown'}">CATEGORY</span>
                        </div>
                        <h4 class="card-title text-uppercase fw-bold text-white mb-3" th:text="${book.title}">Title</h4>
                        <p class="card-text text-muted mb-1" th:text="'By ' + ${book.author}">Author</p>
                        <h3 class="text-danger fw-bold mt-auto" th:text="${book.price} + ' $'">Price</h3>
                    </div>

                    <div class="card-footer bg-transparent border-top border-secondary p-3">
                        <div class="d-grid gap-2">
                            <form th:action="@{/books/add-to-cart}" method="post"
                                sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input type="hidden" name="name" th:value="${book.title}">
                                <input type="hidden" name="price" th:value="${book.price}">
                                <button type="submit" class="btn btn-outline-primary w-100 fw-bold">ADD TO CART</button>
                            </form>

                            <div class="btn-group w-100" role="group" sec:authorize="hasAnyAuthority('ADMIN')">
                                <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.id})}">EDIT</a>
                                <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}"
                                    onclick="return confirm('Are you sure you want to delete this book?')">DELETE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-5 d-flex justify-content-center">
            <!-- Pagination logic if needed, keeping simple loop for now based on original -->
        </nav>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>

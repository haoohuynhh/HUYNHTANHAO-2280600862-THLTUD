<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container mt-4">
        <h2 class="mb-4">Book List</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th><a class="text-white text-decoration-none"
                            th:href="@{/books(pageNo=${currentPage}, sortBy='id')}">ID</a></th>
                    <th><a class="text-white text-decoration-none"
                            th:href="@{/books(pageNo=${currentPage}, sortBy='title')}">Title</a></th>
                    <th><a class="text-white text-decoration-none"
                            th:href="@{/books(pageNo=${currentPage}, sortBy='author')}">Author</a></th>
                    <th><a class="text-white text-decoration-none"
                            th:href="@{/books(pageNo=${currentPage}, sortBy='price')}">Price</a></th>
                    <th><a class="text-white text-decoration-none"
                            th:href="@{/books(pageNo=${currentPage}, sortBy='category.name')}">Category</a></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
                    <td style="white-space: nowrap;">
                        <a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}"
                            onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input type="hidden" name="name" th:value="${book.title}">
                            <input type="hidden" name="price" th:value="${book.price}">
                            <button type="submit" class="btn btn-success"
                                onclick="return confirm('Are you sure you want to add this book to cart?')">
                                Add to cart
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(pageNo=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(pageNo=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>

        <a href="/books/add" class="btn btn-success">Add new book</a>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>

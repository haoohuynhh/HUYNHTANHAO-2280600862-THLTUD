<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH Java Lab</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">Danh sách môn học</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h3 class="card-title mb-0">Liên hệ với chúng tôi</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/contact/submit}" th:object="${contact}" method="post">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và Tên <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required
                                    placeholder="Nhập họ tên của bạn">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required
                                    placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Tin nhắn <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" th:field="*{message}" rows="4" required
                                    placeholder="Nhập nội dung tin nhắn..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Gửi thông tin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

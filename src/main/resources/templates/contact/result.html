<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kết quả liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH Java Lab</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">Danh sách môn học</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-success">
                    <div class="card-header bg-success text-white">
                        <h4 class="card-title mb-0">Gửi thông tin thành công!</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Cảm ơn bạn đã liên hệ. Dưới đây là thông tin bạn đã gửi:</p>
                        <dl class="row">
                            <dt class="col-sm-3">Họ và Tên:</dt>
                            <dd class="col-sm-9" th:text="${contact.fullName}"></dd>

                            <dt class="col-sm-3">Email:</dt>
                            <dd class="col-sm-9" th:text="${contact.email}"></dd>

                            <dt class="col-sm-3">Ngày gửi:</dt>
                            <dd class="col-sm-9" th:text="${contact.submissionDate}"></dd>

                            <dt class="col-sm-3">Nội dung:</dt>
                            <dd class="col-sm-9">
                                <div class="p-3 bg-light rounded" th:text="${contact.message}"></div>
                            </dd>
                        </dl>
                        <div class="mt-4">
                            <a href="/" class="btn btn-outline-primary">Về trang chủ</a>
                            <a href="/contact" class="btn btn-primary">Gửi tin nhắn khác</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

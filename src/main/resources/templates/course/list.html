<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH Java Lab</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/courses">Danh sách môn học</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Danh sách môn học - Kỹ thuật phần mềm</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="course : ${courses}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${course.imageUrl}" class="card-img-top" alt="Course Image"
                        style="height: 200px; object-fit: cover;" onerror="this.src='https://via.placeholder.com/300'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.name}">Tên môn học</h5>
                        <p class="card-text">
                            <strong>Mã môn:</strong> <span th:text="${course.id}">CODE</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

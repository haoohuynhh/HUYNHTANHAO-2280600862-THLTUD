<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Use CDN instead of local bootstrap file as requested by user previously -->
    <link th:fragment="link-css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column h-100">
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HAOHUYNH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                            <a class="nav-link" href="/books">List Book</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                            <a class="nav-link" href="/books/add">Add Book</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                            <a class="nav-link" href="/cart">Cart</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-flex">
                                <button class="btn btn-outline-danger" type="submit">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-primary" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div th:fragment="content"></div>
    </div>
    <footer th:fragment="footer" class="footer mt-auto py-3">
        <div class="container text-center">Copyright &copy;
            <span th:text="${#dates.year(#dates.createNow())}"></span>
            <a href="https://www.hutech.edu.vn/">HUTECH Education</a>
        </div>
        <!-- Use CDN for JS as requested -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    </footer>
</body>

</html>
